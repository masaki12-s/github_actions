name: 'add issue to kanban'

on:
  issues:
    types: [opened]

jobs:
  automate-project-columns:
    runs-on: ubuntu-latest
    steps:
      - name: Move issues into pj column
        uses: alex-page/github-project-automation-plus@v0.2.4
        with:
          project: local_project
          column: Todo
          repo-token: ${{ secrets.TOKEN }}

